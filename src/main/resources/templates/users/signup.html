<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h2>회원가입</h2>
    <form th:action="@{/users/signup}" method="post" th:object="${signUpDto}">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"
               th:errorclass="error-class">
        <div class="error-class" th:errors="*{username}"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               th:errorclass="error-class">
        <div class="error-class" th:errors="*{password}"></div>
      </div>
      <div class="mb-3">
        <label for="passwordConfirmation" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}"
               th:errorclass="error-class">
        <div class="error-class" th:errors="*{passwordConfirmation}"></div>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" th:field="*{nickname}"
               th:errorclass="error-class">
        <div class="error-class" th:errors="*{nickname}"></div>
      <button type="submit" class="btn btn-primary">가입하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
