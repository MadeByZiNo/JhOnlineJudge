<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <style>
    .fixed-header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .fixed-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
    }

    .content {
        margin-top: 120px; /* 헤더의 높이만큼 여백 추가 */
        margin-bottom: 60px; /* 푸터의 높이만큼 여백 추가 */
    }
  </style>
</head>
<body>

<div class="fixed-header">
  <div th:replace="fragments/header :: header"></div>
</div>

<!-- Content 부분을 감싸는 div 추가 -->
<div class="content" layout:fragment="content">
  <!-- 여기에 원래 있던 내용 -->
</div>

<div class="fixed-footer">
  <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
